<!DOCTYPE html>
<html>
<link rel="stylesheet" href="mystyle.css">

    <head>
        <title>Sunset</title>
    </head>

<div id="container">
    <body>

    <section id="sky">

    <svg width="500" height="500">
      <circle class="sun" cx="80" cy="80" r="60" fill="#ffce42"/>

    <!--sand section-->
      <rect class="sand" width="343" height="150" x="0" y="365" fill="#edc9af" />


    <!--Water section-->
      <path class="water" d="M 0 365 C 50 460, 50 420, 343 350" stroke="#cdebf9" fill="#cdebf9"/>

      <path class="water" d="M 0 365 C 155 380, 190 200, 343 350" stroke="#1e90ff" fill="#1e90ff"/>

      <path class="water" d="M 0 366 C 200 230, 155 380, 343 350" stroke="#4682b4" fill="#4682b4"/>

      <path class="water" d="M 0 365 C 150 375, 350 450, 343 350" stroke="#87cefa" fill="#87cefa"/>

      <path class="water" d="M 0 365 C 170 440, 200 410, 343 350" stroke="#00bfff" fill="#00bfff"/>

      <path class="water" d="M 0 365 C 30 410, 30 420, 343 350" stroke="#b0c4de" fill="#b0c4de"/>

    </svg>
    </section>

    </body>
</div>
</html>
